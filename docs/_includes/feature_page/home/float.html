{% if include.left %}
<div class="float-left {{ include.left-class }}">
  {{ include.left | markdownify | remove: '<p>'  | remove: '</p>' }}
</div>
{% endif %}
{% if include.right %}
<div class="float-right {{ include.right-class }}">
  {{ include.right | markdownify | remove: '<p>'  | remove: '</p>' }}
</div>
{% endif %}
