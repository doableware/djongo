default:
  fields:
    - type: input
      label: "First Name:"
      attr:
        type: text
        name: firstName
        required: ''

    - type: input
      label: "Last Name:"
      attr:
        type: text
        name: lastName
        required: ''

    - type: input
      label: "Email:"
      attr:
        type: email
        name: email
        placeholder: "name@org.com"
        required: ''

    - type: input
      label: "GitHub User Name:"
      attr:
        type: text
        name: githubUserName
        required: ''

    - type: input
      label: "Organization:"
      attr:
        type: text
        name: organization
        required: ''

    - type: input
      attr:
        type: submit
        value: Apply
        class: "btn btn--primary btn--large"
